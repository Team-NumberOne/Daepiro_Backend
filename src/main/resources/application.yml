spring:
  jpa:
    hibernate:
      # todo: 릴리즈 된 이후에 update -> none 으로 변경 필요
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  config:
    import: 'aws-secretsmanager:daepiro'
springdoc:
  api-docs:
    path: /api-docs  # API 문서의 기본 경로 설정
  swagger-ui:
    path: /swagger-ui.html  # Swagger UI 경로 설정
    operationsSorter: method  # 메서드 정렬 (get, post 순)
jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expire: ${JWT_ACCESS_TOKEN_EXPIRE}
  refresh-token-expire: ${JWT_REFRESH_TOKEN_EXPIRE}
  admin-token-expire: ${JWT_ADMIN_TOKEN_EXPIRE}
oauth:
  kakao:
    base-url: ${KAKAO_BASE_URL}
    token-info-url: ${KAKAO_TOKEN_INFO_URL}
  naver:
    base-url: ${NAVER_BASE_URL}
    token-info-url: ${NAVER_TOKEN_INFO_URL}




